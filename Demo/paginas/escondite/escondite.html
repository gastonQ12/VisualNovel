<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-image: url(img/fondoDepa.png);
            background-size: cover;
            background-attachment: fixed;
            background-repeat: no-repeat;
            background-position-y: 70%;

        }

        @media(max-width: 1373px) {
            body {
                background-size: cover;
            }
        }

        .cuadro_TextEI {
            display: flex;
            justify-content: space-between;
            bottom: 0;
        }

        #izquierda {
            display: none;
        }


        .cuadroDialogo {
            background-image: url(img/rectangulo.png);
            width: 100%;
            bottom: 0;
            background-size: 100%;
            height: 170px;
            position: absolute;
            margin-top: -200px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .cuadroDialogo * {
            color: white;
            text-align: center;
            margin: 6px;
        }

        .PJ1 {
            position: absolute;
            width: 400px;
            height: 500px;
            right: 0;
            bottom: 0;

        }

        .PJ2 {
            position: absolute;
            width: 450px;
            height: 500px;
            left: 0;
            bottom: 0;

        }

        .JAJAS {
            display: flex;
            justify-content: center;
        }

        :root .op1,
        .op2 {
            background-color: rgb(48, 48, 48);
            border: none;
            height: 50px;
            clip-path: var(--cl);
            transition: 1s;

            transform: skewX(-30deg);
        }

        .op1 p,
        .op2 p {
            transform: skewX(30deg);
            margin: 16px;


        }

        .op1:hover {
            background-color: rgb(0, 0, 0);
            clip-path: var(100% at);

            border: 2px solid white;
            cursor: pointer
        }

        .op2:hover {
            background-color: rgb(0, 0, 0);
            clip-path: var(100% at);

            border: 2px solid white;
            cursor: pointer
        }

        .escondites {}

        #escondite1 {
            position: absolute;
            width: 230px;
            height: 230px;
            background-size: 100%;
            right: 68%;
            top: 35%;
        }

        #escondite2 {
            position: absolute;
            width: 230px;
            height: 230px;
            background-size: 100%;
            right: 65%;
            top: 65%;
        }

        #escondite3 {
            position: absolute;
            width: 230px;
            height: 230px;
            background-size: 100%;
            right: 45%;
            top: 15%;
        }

        #escondite1:hover img,
        #escondite2:hover img,
        #escondite3:hover img {
            filter: drop-shadow(0px 0px 20px red)
        }

        #reloj {
            width: 80px;
            height: 80px;
            border: 4px solid black;
            margin: 20px;
            border-radius: 100px;
            background: conic-gradient(red, 360deg, white 0deg);
        }

        .menu {
            display: flex;
            justify-content: end;
            width: 100%;
            align-items: center;
        }

        .ContenedorGris {
            width: 60px;
            height: 60px;
            margin: 20px;
            background-color: gray;
            border-radius: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            border-image: url(imagenes/anillo.png);
        }

        .ContenedorGris2 {
            width: 70px;
            height: 70px;
            margin: 20px;
            background-color: gray;
            border-radius: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            border-image: url(imagenes/anillo.png);
        }

        .imgIcono {
            width: 80%;
            height: 80%;
        }

        .Anillo {
            position: absolute;
            width: 110px;
            height: 110px;
            z-index: -2;

        }

        .ContenedorGris2:hover,
        .ContenedorGris:hover {
            background-color: black;

        }

        .menuHambur {
            color: white;
            font-size: 30px;
            cursor: default;
        }

        .contSup {
            display: flex;
        }
        #aviso{
            width: 100%;
            height: 100vh;
            position: absolute;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 999999;
            background-color: rgb(27, 27, 27);
        }
        #aviso h2,#aviso h1,#aviso h3 {
            color: white;
        }
    </style>
</head>

<body>
    <div id="aviso">
        <h1>¡ATENCIÓN!</h1>
        <h3>Estas por ingresar ilegalmente a la vivienda de un sospechoso del caso, ¿Estas seguro de querer hacerlo?</h3>
        <div>
            <button onclick="proseguir()" id="SiQ"><h2>PROSEGUIR</h2></button>
            <button onclick="Irse()" id="NoQ"><h2>RETIRARME</h2></button>    
        </div>
    </div>
    <div class="contSup">

        <div id="reloj"></div>
        <audio src="../../audio/Sospechas.wav"></audio>
        <div id="imagenesPJ" class="cuadro_TextEI">
            <img id="derecha" class="PJ1" src="img/detective.png">
            <div></div>
            <img id="izquierda" class="PJ2" src="">
        </div>
        <div class="menu">
            <div class="ContenedorGris" onclick="location.href = '../Mapa/Mapa.html'">
                <img class="imgIcono" src="img/mapaIcono.png" alt="mapaIcono">
            </div>
            <div>
                <img class="Anillo" src="img/anillo.png" alt="">
                <div class="ContenedorGris2" onclick="location.href = '../../index.html'">
                    <span class="menuHambur">☰</span>
                </div>
            </div>

        </div>
    </div>

    <div class="cuadroDialogo" id="cuadroDialogo">
        <h2 id="PJname">¡ALERTA!</h2>
        <hr id="LineaDialogo" style="width: 150px;" hidden>
        <p style="font-size:20px; z-index: 100; width: 50%;" id="output">Alguien se acerca a la habitacion, escondete
        </p>
        <div style="display: flex;">
            <button id="botonOpcion" onclick="libretaAnotar();" value="1" class="op1" hidden>
                <p>¿texto 1?</p>
            </button>
            <button id="botonOpcion2" onclick="libretaAnotar();" value="2" class="op2" hidden>
                <p>texto 2</p>
            </button>
        </div>

    </div>
    <div class="escondites">
        <div id="escondite1"><img src="img/Group 55.png" style="width:100%; height: 100%;" alt=""></div>
        <div id="escondite2"><img src="img/Group 56.png" style="width:100%; height: 100%;" alt=""></div>
        <div id="escondite3"><img src="img/Group 57.png" style="width:100%; height: 100%;" alt=""></div>
    </div>
    <script src="escondite.js"></script>
</body>

</html>
